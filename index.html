<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="otp.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="container container-cls">
                    <p class="text1">Forgot Password</p>
                    <img src="padlock.png"alt="">
                    <p class="text2">Reset Your Password</p>
                    <p class="text3">What would you like your new <br>password to be?</p>
                    <form action="">
                        <input class="pass1" type="password" placeholder="enter new password">
                        <input class="pass2" type="password" placeholder="re-enter new password">
                    </form>
                    <button class="btn">submit</button>
                </div>
            </div>

            <div class="col-md-4"></div>
        </div>
    </div>

</body>

</html>
